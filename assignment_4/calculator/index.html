<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="center">
    <div class="display-container center">
      <div class="display">0</div>
    </div>
    <div class="buttons">
      <button class="operators clear">C</button><span></span><span></span>
      <button class="operators add">+</button>
      <button class="number">0</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="operators subtract">-</button>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="operators multiply">x</button>
      <button class="number">6</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="operators divide">รท</button>
      <button class="operators backspace"><=</button>
      <button class="number">9</button>
      <button class="operators decimal">.</button>
      <button class="operators equals">=</button>      
    </div>
  </main>
</body>
</html>
